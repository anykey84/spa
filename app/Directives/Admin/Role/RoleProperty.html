<div>
    <legend>свойства ролей</legend>

    <div ng-show="processing['loadRoleProperties']
                || processing['addRoleProperty']">
        <my-progressbar message="{{message}}"
                        visible="true"
                        typebar="line" />
    </div>



    <div ng-show="!processing['loadRoleProperties']
                && !processing['addRoleProperty']">


        <button class="btn btn-primary btn-sm"
                ng-init="visibleFormAdd = false;"
                ng-click="visibleFormAdd = !visibleFormAdd;">
            добавить роль
        </button>

        <div ng-show="visibleFormAdd">
            <div class="form-horizontal">

                <div class="form-group">
                    <label for="idrolename" class="col-sm-2 control-label">название роли</label>
                    <div class="col-sm-10">
                        <input type="text"
                               class="form-control"
                               id="idrolename"
                               ng-model="name" />
                    </div>
                </div>

                <div class="form-group">
                    <label for="idroledescription" class="col-sm-2 control-label">описание роли</label>
                    <div class="col-sm-10">
                        <input type="text"
                               class="form-control"
                               id="idroledescription"
                               ng-model="description" />
                    </div>
                </div>
            </div>

            <div>
                <div>
                    <button class="btn btn-primary btn-sm"
                            ng-click="visibleFormAdd = false;">
                        отмена
                    </button>
                    <button class="btn btn-primary btn-sm"
                            ng-click="visibleFormAdd = false; addRoleProperty();">
                        сохранить
                    </button>
                </div>
            </div>
        </div>



        <table class="table table-striped table-condensed table-hover">
            <thead>
            <th>роль</th>
            </thead>
            <tbody>
                <tr ng-repeat="item in roleproperties">
                    <td>{{item.name}}</td>
                    <td>{{item.description}}</td>
                </tr>
            </tbody>
        </table>

    </div>

</div>
